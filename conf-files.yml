---
  - name: copy core-site.xml to /usr/local/hadoop/conf directory
    tags: coresite
    action: template src=/root/hadoop/conf/core-site.j2 dest=/usr/local/hadoop/conf/core-site.xml

  - name: copy mapred-site.xml to /usr/local/hadoop/conf directory
    tags: mapredsite
    action: template src=/root/hadoop/conf/mapred-site.j2 dest=/usr/local/hadoop/conf/mapred-site.xml

  - name: copy hdfs-site.xml (with terasort-specific values) to /usr/local/hadoop/conf directory
    tags: hdfssite
    action: template src=/root/hadoop/conf/hdfs-site.j2 dest=/usr/local/hadoop/conf/hdfs-site.xml

  - name: create masters file
    tags: masters
    action: template src=/root/hadoop/conf/masters.j2 dest=/usr/local/hadoop/conf/masters
    when: "{{ is_master }}"

  - name: create slaves file
    tags: slaves
    action: copy src=/root/hadoop/conf/slaves dest=/usr/local/hadoop/conf/slaves owner=hduser group=hadoop
    when: "{{ is_master }}"


